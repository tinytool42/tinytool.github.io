<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberOps Console</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #1e1e1e;
      color: #c5c6c7;
    }
    header, footer {
      background-color: #0b0c10;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      height: calc(100vh - 160px);
    }
    .sidebar {
      width: 20%;
      background-color: #1f2833;
      padding: 1rem;
    }
    .content {
      width: 80%;
      padding: 1rem;
    }
    input, button {
      background-color: #0b0c10;
      color: #66fcf1;
      border: 1px solid #45a29e;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    .output {
      background-color: #0b0c10;
      padding: 1rem;
      margin-top: 1rem;
      height: 70%;
      overflow-y: scroll;
      border: 1px solid #45a29e;
    }
  </style>
</head>
<body>
  <header>
    <h1>CyberOps Console</h1>
  </header>
  <main>
    <div class="sidebar">
      <h2>Commands</h2>
      <input type="text" placeholder="Enter command"/>
      <button>Execute</button>
    </div>
    <div class="content">
      <h2>Output</h2>
      <div class="output">
        <!-- Command output will appear here -->
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 CyberOps Tools
  </footer>
</body>
</html>
